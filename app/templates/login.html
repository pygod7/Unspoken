<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Unspoken</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; }
    ::placeholder { color: rgba(255, 255, 255, 0.5); }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-2 overflow-hidden md:overflow-auto">

  <div class="w-full max-w-6xl md:h-[80vh] bg-gray-800 rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">

    <div class="hidden md:flex flex-col items-start justify-center bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 md:w-1/2 text-gray-100 p-12">
      <div class="w-full flex justify-center mb-6">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/anonymous-mask.png" class="w-20 h-20 animate-pulse" alt="Unspoken Logo"/>
      </div>
      <h2 class="text-5xl font-extrabold mb-8 tracking-tight w-full text-center">Unspoken</h2>
      <ul class="space-y-6 text-left text-gray-100 text-lg leading-relaxed w-full">
        <li class="flex items-start gap-4 hover:translate-x-1 transition-transform duration-300">
          <span class="relative flex items-center justify-center w-6 h-6 bg-blue-500 rounded-full shadow-lg">
            <div class="absolute w-8 h-8 rounded-full bg-blue-500 opacity-20 blur-xl"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </span>
          <span>Post anonymously</span>
        </li>
        <li class="flex items-start gap-4 hover:translate-x-1 transition-transform duration-300">
          <span class="relative flex items-center justify-center w-6 h-6 bg-pink-400 rounded-full shadow-lg">
            <div class="absolute w-8 h-8 rounded-full bg-pink-400 opacity-20 blur-xl"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"/>
            </svg>
          </span>
          <span>Read trending confessions</span>
        </li>
        <li class="flex items-start gap-4 hover:translate-x-1 transition-transform duration-300">
          <span class="relative flex items-center justify-center w-6 h-6 bg-purple-500 rounded-full shadow-lg">
            <div class="absolute w-8 h-8 rounded-full bg-purple-500 opacity-20 blur-xl"></div>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8v-8"/>
            </svg>
          </span>
          <span>Connect safely with community</span>
        </li>
      </ul>
    </div>

    <div class="w-full md:w-1/2 flex flex-col justify-center items-center p-4 md:p-10 text-gray-100 bg-gray-900 md:bg-transparent h-screen md:min-h-0">

      <div class="flex flex-col items-center justify-center w-full md:hidden mb-4 pt-6">
        <img src="https://img.icons8.com/ios-filled/100/ffffff/anonymous-mask.png" class="w-20 h-20 mb-2" alt="Logo"/>
        <h1 class="text-2xl font-extrabold text-center tracking-tight mb-1">Unspoken</h1>
        <p class="text-center text-gray-400 text-sm">Anonymous. Free. Connect.</p>
      </div>

      <h1 class="text-2xl md:text-3xl font-bold mb-1 text-center tracking-tight">Welcome Back</h1>
      <p class="text-center text-gray-400 mb-2 md:mb-4 text-sm md:text-base">Login to your account</p>

      <div id="login-section" class="w-full max-w-md">
        <form class="space-y-3 mb-3 relative">
          <input id="login-email" type="text" placeholder="Username or Email" class="w-full p-3 md:p-4 rounded-lg bg-white/10 text-gray-100 placeholder-white/45 focus:outline-none focus:ring-2 focus:ring-blue-400/70 shadow-sm transition text-sm md:text-base"/>
          <div class="relative">
            <input id="login-password" type="password" placeholder="Password" class="w-full p-3 md:p-4 rounded-lg bg-white/10 text-gray-100 placeholder-white/45 focus:outline-none focus:ring-2 focus:ring-blue-400/70 shadow-sm transition pr-10 md:pr-12 text-sm md:text-base"/>
            <button type="button" id="toggle-login-password" class="absolute top-1/2 right-2 md:right-3 -translate-y-1/2 text-gray-400 hover:text-white transition">
              <svg id="login-eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 3C5 3 1.73 7.11 1 10c.73 2.89 4 7 9 7s8.27-4.11 9-7c-.73-2.89-4-7-9-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
                <path d="M10 7a3 3 0 100 6 3 3 0 000-6z"/>
              </svg>
            </button>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-indigo-700 to-blue-800 hover:from-blue-800 hover:to-indigo-700 text-white py-2.5 md:py-3 rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg text-sm md:text-base">
            Login
          </button>
        </form>

        <div class="flex items-center mb-2">
          <hr class="flex-grow border-gray-600"/>
          <span class="mx-2 text-gray-400 text-xs md:text-sm">or</span>
          <hr class="flex-grow border-gray-600"/>
        </div>

        <div class="flex justify-center gap-3 mb-2">
          <button class="p-2 md:p-3 bg-gray-700 hover:bg-gray-600 rounded-full transition transform hover:scale-110 shadow-sm">
            <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google"/>
          </button>
          <button class="p-2 md:p-3 bg-gray-700 hover:bg-gray-600 rounded-full transition transform hover:scale-110 shadow-sm">
            <img src="https://img.icons8.com/ios-glyphs/24/github.png" alt="GitHub"/>
          </button>
          <button class="p-2 md:p-3 bg-gray-700 hover:bg-gray-600 rounded-full transition transform hover:scale-110 shadow-sm">
            <img src="https://img.icons8.com/color/24/discord-logo.png" alt="Discord"/>
          </button>
        </div>

        <p class="text-center text-gray-400 text-xs md:text-sm">
          Don't have an account? 
          <button id="show-signup" class="text-blue-500 hover:underline font-semibold">Sign Up</button>
        </p>
      </div>

      <div id="signup-section" class="hidden w-full max-w-md">
        <h2 class="text-xl md:text-2xl font-bold mb-3 text-center tracking-tight">Sign Up</h2>
        <form class="space-y-3 mb-3">
          <input type="email" placeholder="Email" class="w-full p-3 md:p-4 rounded-lg bg-white/10 text-gray-100 placeholder-white/45 focus:outline-none focus:ring-2 focus:ring-blue-400/70 shadow-sm transition text-sm md:text-base"/>
          <button type="submit" class="w-full bg-gradient-to-r from-indigo-700 to-blue-800 hover:from-blue-800 hover:to-indigo-700 text-white py-2.5 md:py-3 rounded-lg font-semibold transition-all transform hover:scale-105 shadow-lg text-sm md:text-base">
            Send Password
          </button>
        </form>

        <div class="flex items-center mb-2">
          <hr class="flex-grow border-gray-600"/>
          <span class="mx-2 text-gray-400 text-xs md:text-sm">or</span>
          <hr class="flex-grow border-gray-600"/>
        </div>

        <div class="flex justify-center gap-3 mb-2">
          <button class="p-2 md:p-3 bg-gray-700 hover:bg-gray-600 rounded-full transition transform hover:scale-110 shadow-sm">
            <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google"/>
          </button>
          <button class="p-2 md:p-3 bg-gray-700 hover:bg-gray-600 rounded-full transition transform hover:scale-110 shadow-sm">
            <img src="https://img.icons8.com/ios-glyphs/24/github.png" alt="GitHub"/>
          </button>
          <button class="p-2 md:p-3 bg-gray-700 hover:bg-gray-600 rounded-full transition transform hover:scale-110 shadow-sm">
            <img src="https://img.icons8.com/color/24/discord-logo.png" alt="Discord"/>
          </button>
        </div>

        <p class="text-center mt-1 text-gray-400 text-xs md:text-sm">
          Already have an account? 
          <button id="show-login" class="text-blue-500 hover:underline font-semibold">Login</button>
        </p>
      </div>

    </div>
  </div>

  <script>
    const showSignupBtn = document.getElementById('show-signup');
    const showLoginBtn = document.getElementById('show-login');
    const loginSection = document.getElementById('login-section');
    const signupSection = document.getElementById('signup-section');

    showSignupBtn.addEventListener('click', () => {
      loginSection.classList.add('hidden');
      signupSection.classList.remove('hidden');
    });

    showLoginBtn.addEventListener('click', () => {
      signupSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
    });

    const toggleLoginPassword = document.getElementById('toggle-login-password');
    const loginPasswordInput = document.getElementById('login-password');
    toggleLoginPassword.addEventListener('click', () => {
      loginPasswordInput.type = loginPasswordInput.type === "password" ? "text" : "password";
    });
  </script>

</body>
</html>
